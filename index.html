<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP UP</title>
    <link rel="stylesheet" href="style.css">
    
     <!-- Boxicons CSS -->
     <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<section>
    <div class="box-container" id="">
        <img src="bn.jpg">
        <div class="box">
            <h4>Mansi Tomar</h4>
            <p>Web & App Designer</p>
        </div>
        <div class="button">
         <i class='bx bxs-envelope'></i>
         <input type="button" value="Hire me" id="hirebtn" >
        </div>
    </div>

    <!-- POP UP -->
    <div class="pop-outer">
        <div class="pop-box">
            <i id="close" class='bx bx-x close'></i>
             <div class="pop-img">
                <img src="bn.jpg" alt="">
                <div class="pop-text">
                    <h4>Mansi Tomar</h4> 
                    <p>Webb & App Designer</p>
                </div>
             </div>
             <textarea placeholder="Enter your message" cols="30" rows="10"></textarea>
            <div class="buttons">
               <button class="cancel" id="close">Cancel</button>
               <button id="send">send</button>
            </div>
        </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
